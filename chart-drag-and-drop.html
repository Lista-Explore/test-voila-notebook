<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowchart Drag-and-Drop Activity</title>
    <style>
        /* Container Styles */
        #drag-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        #flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Draggable Items */
        .draggable {
            width: 140px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }

        /* Flowchart Nodes */
        .flowchart-node {
            position: relative;
            width: 160px;
            height: 70px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            text-align: center;
            line-height: 70px;
            font-weight: bold;
            margin: 10px;
            user-select: none;
        }
        .flowchart-node.correct {
            background-color: #c8e6c9;
            border-color: #2e7d32;
        }
        .flowchart-node.incorrect {
            background-color: #ffcdd2;
            border-color: #c62828;
        }

        /* Edges (Arrows) */
        .arrow-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #000;
            margin: -10px auto;
        }
        .arrow-side {
            width: 50px;
            height: 0;
            border-top: 2px solid #000;
            position: relative;
            margin: 0 10px;
        }
        .arrow-side::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            border-top: 7px solid transparent;
            border-left: 7px solid #000;
            border-bottom: 7px solid transparent;
        }

        /* Flowchart Layout */
        .flowchart-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flowchart-branch {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .branch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <h2>Flowchart Drag-and-Drop Activity</h2>
    <p>Drag each component to its correct place in the data flowchart:</p>

    <div id="drag-container">
        <div class="draggable" draggable="true" id="data-sources">Data Sources</div>
        <div class="draggable" draggable="true" id="etl-process">ETL Process</div>
        <div class="draggable" draggable="true" id="data-warehouse">Data Warehouse</div>
        <div class="draggable" draggable="true" id="data-lake">Data Lake</div>
        <div class="draggable" draggable="true" id="data-analytics">Data Analytics</div>
        <div class="draggable" draggable="true" id="reporting">Reporting</div>
    </div>

    <div id="flowchart">
        <!-- Root Node -->
        <div class="flowchart-row">
            <div class="flowchart-node" id="node1">?</div>
        </div>
        <!-- Edge -->
        <div class="arrow-down"></div>
        <!-- Branching Nodes -->
        <div class="flowchart-row flowchart-branch">
            <!-- Left Branch -->
            <div class="branch-container">
                <div class="flowchart-node" id="node2">?</div>
                <div class="arrow-down"></div>
                <div class="flowchart-node" id="node3">?</div>
            </div>
            <!-- Connector -->
            <div class="arrow-side"></div>
            <!-- Right Branch -->
            <div class="branch-container">
                <div class="flowchart-node" id="node4">?</div>
                <div class="arrow-down"></div>
                <div class="flowchart-node" id="node5">?</div>
            </div>
        </div>
        <!-- Merging Edge -->
        <div class="arrow-down"></div>
        <!-- Final Node -->
        <div class="flowchart-row">
            <div class="flowchart-node" id="node6">?</div>
        </div>
    </div>

    <script>
        // JavaScript code for the drag-and-drop functionality
        (function() {
            const draggables = document.querySelectorAll('.draggable');
            const nodes = document.querySelectorAll('.flowchart-node');

            // Mapping of node IDs to correct draggable IDs
            const correctMappings = {
                node1: 'data-sources',
                node2: 'etl-process',
                node3: 'data-warehouse',
                node4: 'data-lake',
                node5: 'data-analytics',
                node6: 'reporting'
            };

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                });
            });

            nodes.forEach(node => {
                node.addEventListener('dragover', e => {
                    e.preventDefault(); // Allow dropping
                });

                node.addEventListener('drop', e => {
                    e.preventDefault();
                    const draggableId = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(draggableId);

                    // Check if the node already contains a child node and remove it if necessary
                    if (node.contains(draggableElement)) {
                        return;
                    }
                    
                    // Check if a draggable is already present, remove it and append back to drag-container
                    if (node.firstChild && node.firstChild.classList.contains('draggable')) {
                        document.getElementById('drag-container').appendChild(node.firstChild);
                    }

                    node.appendChild(draggableElement);

                    // Check if the draggable matches the correct node
                    if (correctMappings[node.id] === draggableId) {
                        node.classList.add('correct');
                        node.classList.remove('incorrect');
                        node.textContent = draggableElement.textContent;
                    } else {
                        node.classList.add('incorrect');
                        node.classList.remove('correct');
                        node.textContent = '?';
                    }
                });
            });
        })();
    </script>
</body>
</html>
