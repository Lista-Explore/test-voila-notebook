<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Flowchart Drag-and-Drop Activity</title>
    <style>
        /* Styles for the drag-and-drop activity */
        #drag-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .draggable {
            width: 140px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }
        #flowchart {
            position: relative;
            width: 600px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ddd;
        }
        .flowchart-node {
            position: absolute;
            width: 160px;
            height: 60px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            user-select: none;
        }
        .flowchart-node.correct {
            background-color: #c8e6c9;
            border-color: #2e7d32;
        }
        .flowchart-node.incorrect {
            background-color: #ffcdd2;
            border-color: #c62828;
        }
        /* Arrow styles */
        .arrow {
            position: absolute;
        }
        /* Hide overflowing arrows */
        #flowchart svg {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h2>Data Flowchart Drag-and-Drop Activity</h2>
    <p>Drag each component to its correct place in the data flowchart:</p>

    <div id="drag-container">
        <div class="draggable" draggable="true" id="data-sources">Data Sources</div>
        <div class="draggable" draggable="true" id="etl-process">ETL Process</div>
        <div class="draggable" draggable="true" id="data-lake">Data Lake</div>
        <div class="draggable" draggable="true" id="data-warehouse">Data Warehouse</div>
        <div class="draggable" draggable="true" id="data-mart">Data Mart</div>
        <div class="draggable" draggable="true" id="analytics-tools">Analytics Tools</div>
        <div class="draggable" draggable="true" id="reporting-tools">Reporting Tools</div>
    </div>

    <div id="flowchart">
        <!-- Nodes -->
        <div class="flowchart-node" id="node1" style="top: 20px; left: 220px;">?</div>

        <div class="flowchart-node" id="node2" style="top: 120px; left: 50px;">?</div>
        <div class="flowchart-node" id="node3" style="top: 120px; left: 390px;">?</div>

        <div class="flowchart-node" id="node4" style="top: 220px; left: 50px;">?</div>
        <div class="flowchart-node" id="node5" style="top: 220px; left: 390px;">?</div>

        <div class="flowchart-node" id="node6" style="top: 320px; left: 220px;">?</div>

        <div class="flowchart-node" id="node7" style="top: 420px; left: 220px;">?</div>

        <!-- Arrows -->
        <!-- Arrow from node1 to node2 -->
        <svg class="arrow" style="top: 70px; left: 245px;">
            <line x1="0" y1="0" x2="-160" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>
        <!-- Arrow from node1 to node3 -->
        <svg class="arrow" style="top: 70px; left: 275px;">
            <line x1="0" y1="0" x2="160" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>
        <!-- Arrow from node2 to node4 -->
        <svg class="arrow" style="top: 170px; left: 75px;">
            <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>
        <!-- Arrow from node3 to node5 -->
        <svg class="arrow" style="top: 170px; left: 415px;">
            <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>
        <!-- Arrow from node4 to node6 -->
        <svg class="arrow" style="top: 270px; left: 115px;">
            <line x1="0" y1="0" x2="170" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>
        <!-- Arrow from node5 to node6 -->
        <svg class="arrow" style="top: 270px; left: 435px;">
            <line x1="0" y1="0" x2="-170" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>
        <!-- Arrow from node6 to node7 -->
        <svg class="arrow" style="top: 370px; left: 245px;">
            <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        </svg>

        <!-- Arrowhead definition -->
        <svg width="0" height="0">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7"
                        refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="black" />
                </marker>
            </defs>
        </svg>
    </div>

    <script>
        // JavaScript code for the drag-and-drop functionality
        (function() {
            const draggables = document.querySelectorAll('.draggable');
            const nodes = document.querySelectorAll('.flowchart-node');

            // Mapping of node IDs to correct draggable IDs
            const correctMappings = {
                node1: 'data-sources',
                node2: 'etl-process',
                node3: 'data-lake',
                node4: 'data-warehouse',
                node5: 'data-mart',
                node6: 'analytics-tools',
                node7: 'reporting-tools'
            };

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                });
            });

            nodes.forEach(node => {
                node.addEventListener('dragover', e => {
                    e.preventDefault(); // Allow dropping
                });

                node.addEventListener('drop', e => {
                    e.preventDefault();
                    const draggableId = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(draggableId);

                    // Remove draggable from previous parent if necessary
                    if (draggableElement.parentNode.classList.contains('flowchart-node')) {
                        draggableElement.parentNode.classList.remove('correct', 'incorrect');
                        draggableElement.parentNode.textContent = '?';
                    }

                    // Return any existing draggable to the drag container
                    if (node.firstChild && node.firstChild.classList.contains('draggable')) {
                        const existingDraggable = node.firstChild;
                        document.getElementById('drag-container').appendChild(existingDraggable);
                    }

                    node.appendChild(draggableElement);

                    // Check if the draggable matches the correct node
                    if (correctMappings[node.id] === draggableId) {
                        node.classList.add('correct');
                        node.classList.remove('incorrect');
                        node.textContent = draggableElement.textContent;
                    } else {
                        node.classList.add('incorrect');
                        node.classList.remove('correct');
                        node.textContent = '?';
                    }
                });
            });
        })();
    </script>
</body>
</html>
