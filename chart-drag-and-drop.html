<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Flowchart Drag-and-Drop Activity</title>
    <style>
        /* Styles for the drag-and-drop activity */
        #drag-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .draggable {
            width: 140px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }
        #flowchart {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #fff;
        }
        .flowchart-node {
            position: absolute;
            width: 150px;
            height: 50px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            user-select: none;
        }
        .flowchart-node.correct {
            background-color: #c8e6c9;
            border-color: #2e7d32;
        }
        .flowchart-node.incorrect {
            background-color: #ffcdd2;
            border-color: #c62828;
        }
        /* Edge styles */
        .edge {
            position: absolute;
            width: 2px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h2>Data Flowchart Drag-and-Drop Activity</h2>
    <p>Drag each component to its correct place in the data flowchart:</p>

    <div id="drag-container">
        <div class="draggable" draggable="true" id="data-sources">Data Sources</div>
        <div class="draggable" draggable="true" id="etl-process">ETL Process</div>
        <div class="draggable" draggable="true" id="data-warehouse">Data Warehouse</div>
        <div class="draggable" draggable="true" id="data-lake">Data Lake</div>
        <div class="draggable" draggable="true" id="analytics">Analytics</div>
    </div>

    <div id="flowchart">
        <!-- Nodes -->
        <div class="flowchart-node" id="node1" style="left: 225px; top: 20px;">?</div>
        <div class="flowchart-node" id="node2" style="left: 75px; top: 150px;">?</div>
        <div class="flowchart-node" id="node3" style="left: 375px; top: 150px;">?</div>
        <div class="flowchart-node" id="node4" style="left: 75px; top: 280px;">?</div>
        <div class="flowchart-node" id="node5" style="left: 375px; top: 280px;">?</div>

        <!-- Edges -->
        <div class="edge" style="left: 300px; top: 70px; height: 80px;"></div> <!-- Node1 to Node3 -->
        <div class="edge" style="left: 225px; top: 70px; height: 80px;"></div> <!-- Node1 to Node2 -->
        <div class="edge" style="left: 150px; top: 200px; height: 80px;"></div> <!-- Node2 to Node4 -->
        <div class="edge" style="left: 450px; top: 200px; height: 80px;"></div> <!-- Node3 to Node5 -->
    </div>

    <script>
        // JavaScript code for the drag-and-drop functionality
        (function() {
            const draggables = document.querySelectorAll('.draggable');
            const nodes = document.querySelectorAll('.flowchart-node');

            // Mapping of node IDs to correct draggable IDs
            const correctMappings = {
                node1: 'data-sources',
                node2: 'etl-process',
                node3: 'analytics',
                node4: 'data-warehouse',
                node5: 'data-lake'
            };

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                });
            });

            nodes.forEach(node => {
                node.addEventListener('dragover', e => {
                    e.preventDefault(); // Allow dropping
                });

                node.addEventListener('drop', e => {
                    e.preventDefault();
                    const draggableId = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(draggableId);

                    // Remove draggable from previous parent if necessary
                    if (draggableElement.parentNode.classList.contains('flowchart-node')) {
                        draggableElement.parentNode.classList.remove('correct', 'incorrect');
                        draggableElement.parentNode.textContent = '?';
                    }

                    // Return existing draggable in node to drag-container if any
                    if (node.firstChild && node.firstChild.classList.contains('draggable')) {
                        document.getElementById('drag-container').appendChild(node.firstChild);
                    }

                    // Append draggable to node
                    node.appendChild(draggableElement);

                    // Check if the draggable matches the correct node
                    if (correctMappings[node.id] === draggableId) {
                        node.classList.add('correct');
                        node.classList.remove('incorrect');
                        node.textContent = ''; // Remove the '?'
                    } else {
                        node.classList.add('incorrect');
                        node.classList.remove('correct');
                        node.textContent = '?'; // Keep the '?'
                    }
                });
            });
        })();
    </script>
</body>
</html>
